<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Amenazon.com" />
    <meta property="og:description" content="The Best Jesus Junk in the Amaverse!" />
    <meta property="og:image" content="preview.png" />
    <meta property="og:url" content="https://www.amenazon.com/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Amenazon.com">
    <meta name="twitter:description" content="The Best Jesus Junk in the Amaverse!" />
    <meta name="twitter:image" content="preview.png" />

    <title>Amenazon.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <style>


        :root {
            --primary-color: #446380;
        }

        @keyframes shrinkEffect {
            0% {
                letter-spacing: 5px; /* Start with expanded letters */
            }

            50% {
                letter-spacing: -2px; /* Contract to simulate shrinking */
            }

            100% {
                letter-spacing: 5px; /* Return to expanded letters */
            }
        }

        body {
            margin: 0;
            font-family: 'Kalam', sans-serif;
            padding-bottom: 40px;
        }

        h1 {
            width: 100%;
            font-size: 2.5em;
            color: white;
            padding: 10px;
            padding-bottom:30px;
            box-sizing: border-box;
            margin: 0;
            margin-bottom:20px;
            letter-spacing: 0; /* Starting letter spacing */
            animation: shrinkEffect 3s infinite; /* Apply the shrinking animation */
        }

        .tag-line {
            width: 100%;
            margin-top:-60px;
            margin-bottom:10px;
            font-size: 1em;
            font-weight:normal;
            background-color:white;
            opacity:.50;
            color: black;
            padding: 3px;
            padding-left:25px;
            box-sizing: border-box;
            letter-spacing: 0; /* Starting letter spacing */
        }


        a img {
            display: block;
            width: auto;
            height: 300px;
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 0px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
            padding: 5px;
            float: left;
        }

            a img:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 12px 24px rgba(0, 0, 0, 0.25);
                transform: scale(1.05);
            }



        /* Media query for smaller screens */
        @media (max-width: 600px) {

            a img {
                width: 85%;
                height: auto;
                margin-left: auto;
                margin-right: auto;
                float:none;
            }

        }
    </style>

</head>


<body onload="begin();">

    <div id="sectionOne" class="main">

        <h1>Amenazon.com</h1>
        <div class="tag-line">Gospel Goodies Galore!</div>


        <a href="https://amzn.to/3UphJCZ">
            <img class="merch"
                 src="merch/BuddyJesus.jpg"
                 alt="small statue: a comical jesus with big smile with thumbs up." />
        </a>

        <a href="https://amzn.to/40jJG38">
            <img class="merch"
                 src="merch/chubbyplushjesus.jpg"
                 alt="small statue: a comical jesus with big smile with thumbs up." />
        </a>

    </div>

    <script>
        // Fixed color palette array
        const colorPalette = [
            "black",
            "red",
            "forestgreen",
            "blue",
            "purple",
            "orange",
            "brown",
            "#FF0000", /* Fire Engine Red */
            "#B22222" /* Brick Red */
        ];

        // Function to pick a random color from the fixed palette
        function getRandomColorFromPalette() {
            const randomIndex = Math.floor(Math.random() * colorPalette.length);
            return colorPalette[randomIndex];
        }

        // Apply the random color from the palette to the page elements
        function applyRandomColor() {
            const randomColor = getRandomColorFromPalette();
            const elementsToColor = document.querySelectorAll('h1, .button-link');

            // Apply random color to h1 and button-link border and text
            elementsToColor.forEach((el) => {
                if (el.tagName === 'H1') {
                    el.style.backgroundColor = randomColor;
                } else {
                    el.style.borderColor = randomColor;
                    el.style.color = randomColor;
                    el.addEventListener('mouseover', function () {
                        el.style.backgroundColor = randomColor;
                        el.style.color = 'white';
                    });
                    el.addEventListener('mouseout', function () {
                        el.style.backgroundColor = 'white';
                        el.style.color = randomColor;
                    });
                }
            });
        }

        // Run the function when the page loads
        window.onload = applyRandomColor;
    </script>


</body>
</html>
